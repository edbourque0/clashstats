<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leaderboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <style>
    body { min-height: 100vh; display: grid; place-items: center; background: #0b0f19; }
    .card { width: min(100% - 24px, 800px); border-radius: 1rem; }
    .rank-col { width: 1%; white-space: nowrap; opacity:.7; }
    .table td, .table th { vertical-align: middle; }
    @media (max-width: 420px) {
      .rank-col { display:none; }
    }
  </style>
</head>
<body>
  <main class="container px-2 p-5">
    <div class="card bg-dark border-secondary shadow-lg mx-auto">
      <div class="card-body p-3 p-md-4">
        <h1 class="h4 text-center mb-3">Clashstats leaderboard</h1>

        <div class="table-responsive">
          <table class="table table-dark table-striped table-hover table-borderless align-middle mb-0">
            <thead class="border-bottom">
              <tr>
                <th class="rank-col">#</th>
                <th>Name</th>
                <th class="text-end">ELO</th>
              </tr>
            </thead>
            <tbody>
              {% for m in members %}
              <tr>
                <td class="rank-col">{{ forloop.counter }}</td>
                <td class="fw-semibold">{{ m.name }}</td>
                <td class="text-end">
                  <span class="badge text-bg-primary">{{ m.elo }}</span>
                </td>
              </tr>
              {% empty %}
              <tr>
                <td colspan="3" class="text-center text-secondary py-4">No members yet.</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </main>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
  </script>
</body>
</html>
