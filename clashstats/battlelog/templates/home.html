<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clashstats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class='d-flex justify-content-center'>
        <h1>Clashstats</h1>
    </div>
    <form class="row g-3 container mx-auto p-2" style="width: 500px" action='/battlelog' method='post'>
      {% csrf_token %}
      <div>
        <label for="PlayerTag" class="form-label">Player tag</label>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">#</span>
            <input type="text" class="form-control" placeholder="CJG89UPQR" aria-label="Player tag" aria-describedby="playerTagHelpBlock">
        </div>
        <div id="playerTagHelpBlock" class="form-text">
        Votre player tag est inscrit sous votre nom lorsque vous cliquer sur votre profile dans Clash Royale.
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
