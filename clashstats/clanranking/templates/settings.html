<!doctype html>
<html lang="en" data-bs-theme='dark'>
{% load pwa %}
{% load clanrankingtags %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clashstats</title>
    {% progressive_web_app_meta %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-K5DTK980E2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-K5DTK980E2');
</script>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><img src="https://i.ibb.co/SyZGnn1/clashroyale.png" alt="Clashstats" width="40" height="40" class="d-inline-block align-text-top"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/playerstatssearch">Player stats</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/clanrankingsearch"> Clan ranking</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/2v2"> 2v2</a>
              </li>
            </ul>
            <form class="form-inline" action="/settings">
              <button class="btn btn-disabled border my-2 my-sm-0" type="submit"><i class="ti ti-settings"></i></button>
            </form>
          </div>
        </div>
      </nav>
<div class='container pt-5'>
    <div class='text-center'>
        <h1 class='fw-bold text-warning'>Settings</h1>
    </div>
    <div class="container">
      <h2>
        Refresh time
      </h2>
        <div class="form-group">
          <input type="number" class="form-control" id="refreshInterval" value={{ refreshTime }}>
          <small id="emailHelp" class="form-text text-muted">Time interval at which the clan ranking data is updated in minutes.</small>
        </div>
        <button type="submit" class="btn btn-primary mt-2" id="SaveSettingsButton">Submit</button>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="settingsSavedToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <i class="ti ti-check text-success"></i>
          <strong class="me-auto text-success"> Settings saved!</strong>
          <small>now</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Your settings were saves successfully.
        </div>
      </div>
    </div>
</div>
</div>
</body>
<script>
const toastTrigger = document.getElementById('SaveSettingsButton')
const toastLiveExample = document.getElementById('settingsSavedToast')

if (toastTrigger) {
  const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
  toastTrigger.addEventListener('click', () => {
    toastBootstrap.show()
  })
}
</script>
</html>
