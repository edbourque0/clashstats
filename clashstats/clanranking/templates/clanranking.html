<!doctype html>
<html lang="en" data-bs-theme='dark'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=2500px, initial-scale=1">
    <title>Clashstats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
    <style>
        .custom-badge {
        background-color: #d63384;
        color: white;
      }
    </style>
</head>
<body>
    <div class='countainer p-3'>
        {% for member in members %}
        <div class='border rounded d-block mx-auto'>
            <h1>{{ member.name }}</h1>
            <h5> Wins : {{ member.wonBattles }}</h5>
            <h5> Losses : {{ member.lostBattles }}</h5>
        </div>
        {% endfor %}
    </div>
</body>
</html>
